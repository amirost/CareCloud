<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Cover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/sc-gameplay.css">
</head>
<body>
    <!-- Level Selection Section (shown first) -->
    <div id="level-selection" class="level-selection">
        <header>
            <h1>Set Cover - Select a Level</h1>
            <button id="backHomeBtn" class="secondary-button">Back to Home</button>
        </header>
        
        <div id="graphListContainer" class="graph-list-container">
            <h2>Liste des niveaux</h2>
            <div id="graphListLoading">Chargement des niveaux...</div>
            <ul id="graphList" class="graph-list"></ul>
        </div>
    </div>
    
    <!-- Gameplay Section (initially hidden) -->
    <div id="gameplay" class="gameplay" style="display: none;">
        <!-- Barre de navigation fixe en haut à gauche -->
        <div class="left-panel">
            <div class="navigation-bar">
                <button id="resetBtn">Reset</button>
                <button id="returnToLevelsBtn">Sélectionner un autre niveau</button>
                <button id="homeBtn">Accueil</button>
            </div>

            <!-- NEW: Tools Panel below navigation -->
            <div class="tools-panel">
                <button id="resetViewBtn" class="tool-button" title="Reset graph view (fit to screen)">
                    <i class="fas fa-expand-arrows-alt"></i> <!-- Optional icon -->
                    Reset View
                </button>
            </div>
        </div>

        <div class="game-container">
            <div class="main-game-area">
                <div id="popup-container" class="popup-container">
                    <div id="popup-message" class="popup-message">Sélectionez un utilisateur</div>
                </div>
                <div id="cy" class="cytoscape-container"></div>
                
                <!-- Stats en dessous de la carte -->
                <div id="game-stats" class="game-stats-container">
                    <div class="stats-row">
                        <div class="stats-card">
                            <div class="stats-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stats-info">
                                <div class="stats-label">Utilisateurs Connectés</div>
                                <div class="stats-value"><span id="connected-count">0</span>/<span id="total-users">0</span></div>
                            </div>
                        </div>
                        
                        <div class="stats-card">
                            <div class="stats-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="stats-info">
                                <div class="stats-label">Antennes Actives</div>
                                <div class="stats-value"><span id="active-antennas">0</span>/<span id="total-antennas">0</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gauge-container">
                        <div class="gauge-label">
                            <span>Économie d'énergie</span>
                            <span id="consumption-percentage">Enregistrez une solution (touche 's')</span>
                        </div>
                        <div class="gauge-track">
                            <div id="consumption-gauge" class="gauge-fill inactive"></div>
                        </div>
                        <div class="gauge-markers">
                            <span>Faible économie</span>
                            <span>Économie moyenne</span>
                            <span>Grande économie</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightpanel">
            <div class="sidebar-panel">
                <div class="sidebar-title">Utilisateurs</div>
                <div id="user-items-container" class="user-items-container">
                    <!-- User items will be dynamically created here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>  
    <!-- Module Loader Script -->
    <script src="SC-gameplay-main.js" type="module"></script>
    <!-- Keep for backwards compatibility if needed -->
    <script src="../graphSaverLoader.js"></script>
</body>
</html>
