<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mini-Game Hub for network simulation and modeling">
    <title></title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    
</head>
<body>
   
    <main>
        <div class="main-container">
            <div class="mini-game-container">
                <div class="mini-game-RV">
                    <img src="../icons/reseauxverts_con.png" alt="Réseaux Verts Game" class="game-image">
                    <button class="game-button" data-game="ReseauxVerts/RV-gameplay.html">Lancer</button>
                </div>
                <div class="mini-game-2">
                    <img src="../icons/setcover_icon.png" alt="Urban Flooding Game" class="game-image">
                    <button class="game-button" data-game="SetCover/SC-gameplay.html">Lancer</button>
                </div>
            </div>



            <div class="mini-game-container">
                <div class="mini-game-3">
                    <img src="./Images/Accueil/Reconstruction_de_batiments_card.png" alt="Building Reconstruction Game" class="game-image">
                    <button class="game-button" data-game="BinPacking/BinPacking.html">Lancer</button>
                </div>
                <div class="mini-game-4">
                    <img src="./Images/Accueil/Regulation_du_trafic_routier_card.png" alt="Traffic Regulation Game" class="game-image">
                    <button class="game-button" data-game="Cloud/Cloud-gameplay.html">Prochainement</button>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-buttons">
                <button id="editorModeBtn" class="primary-button">Editeur de niveaux</button>
                <button id="createNewLevelBtn" class="action-button" style="display: none;">Créer un niveau</button>
                <button id="BackHomeBtn" class="secondary-button" style="display: none;">Accueil</button>
                <select id="modeSelector" class="mode-selector" style="display: none;">
                    <option value="RV">Réseaux Verts</option>
                    <option value="SC">Set cover</option>
                    <option value="Cloud">Cloud</option>
                </select>
            </div>

            <div id="graphListContainer" class="graph-list-container" style="display: none;">
                <h3>Niveaux</h3>
                <div id="graphListLoading">...</div>
                <ul id="graphList" class="graph-list"></ul>
            </div>

            <div id="cy" class="cytoscape-container" style="display: none;"></div>

            <div class="course-editor-panel">
                <div class="course-editor-header">
                  <h3>Course Content Editor</h3>
                  <button id="closeCourseEditorBtn" class="close-button">&times;</button>
                </div>
                
                <div class="course-editor-content">
                  <div class="form-group">
                    <label for="course-title">Title:</label>
                    <input type="text" id="course-title" placeholder="Enter course title">
                  </div>
                  
                  <div class="form-group">
                    <label for="course-content">Content (HTML supported):</label>
                    <textarea id="course-content" rows="10" placeholder="Enter course content"></textarea>
                    <div class="editor-help">
                      You can use basic HTML tags: &lt;h1&gt;, &lt;h2&gt;, &lt;p&gt;, &lt;b&gt;, &lt;i&gt;, &lt;ul&gt;, &lt;li&gt;, etc.
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label>Images:</label>
                    <button id="add-image-btn" class="small-button">Add Image</button>
                    <div id="course-images-container"></div>
                  </div>
                  
                  <div class="form-group">
                    <button id="previewCourseBtn" class="primary-button">Preview</button>
                    <button id="saveCourseBtn" class="action-button">Save Changes</button>
                  </div>
                </div>
              </div>
        </div>
    </main>

        <!-- ** NOUVELLE POP-UP POUR L'ÉDITEUR DE SERVEURS ** -->
    <div id="server-editor-popup" class="modal-overlay" style="display: none;">
        <div class="modal-content server-editor">
            <div class="modal-header">
                <h3 id="server-editor-title">Éditeur de Serveurs</h3>
                <button id="close-server-editor-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="server-display-area" id="server-display-area">
                    <!-- Les serveurs (colonnes) seront ajoutés ici par le JS -->
                </div>
                <div class="server-form-area">
                    <h4>Ajouter / Modifier un Serveur</h4>
                    <input type="hidden" id="server-id-input">
                    <div class="form-group">
                        <label for="server-name-input">Nom du Serveur :</label>
                        <input type="text" id="server-name-input" placeholder="ex: Serveur Alpha">
                    </div>
                    <div class="form-group">
                        <label for="server-capacity-input">Capacité :</label>
                        <input type="number" id="server-capacity-input" placeholder="ex: 100" min="1">
                    </div>
                    <div id="server-consumption-group" class="form-group" style="display: none;">
                        <label for="server-consumption-input">Consommation (W) :</label>
                        <input type="number" id="server-consumption-input" placeholder="ex: 50" min="0">
                    </div>
                    <div class="form-actions">
                        <button id="save-server-btn" class="action-button">Ajouter / Mettre à jour</button>
                        <button type="button" id="delete-server-btn" class="danger-button" style="display: none;">Supprimer</button>
                        <button type="button" id="clear-server-form-btn" class="secondary-button">Nouveau</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-and-close-server-editor-btn" class="primary-button">Enregistrer et Fermer</button>
            </div>
        </div>
    </div>

    <div id="task-editor-popup" class="modal-overlay" style="display: none;">
        <div class="modal-content task-editor">
            <div class="modal-header">
                <h3 id="task-editor-title">Éditeur de Tâches</h3>
                <button id="close-task-editor-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="task-display-area" id="task-display-area">
                    <!-- Les tâches (barres) seront ajoutées ici par le JS -->
                </div>
                <div class="task-form-area">
                    <h4>Ajouter / Modifier une Tâche</h4>
                    <input type="hidden" id="task-id-input">
                    
                    <div class="form-group">
                        <label for="task-name-input">Nom de la Tâche :</label>
                        <input type="text" id="task-name-input" placeholder="ex: Calcul IA">
                    </div>

                    <div class="form-group">
                        <label for="task-charge-input">Charge de travail :</label>
                        <input type="number" id="task-charge-input" placeholder="ex: 8" min="1">
                    </div>
                    <div class="form-actions">
                        <button id="save-task-btn" class="action-button">Ajouter / Mettre à jour</button>
                        <button type="button" id="delete-task-btn" class="danger-button" style="display: none;">Supprimer</button>
                        <button type="button" id="clear-task-form-btn" class="secondary-button">Nouveau</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-and-close-task-editor-btn" class="primary-button">Enregistrer et Fermer</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>  
    <script src="cytoscape-style.js"></script>
    
    <script src="graph-editor.js"></script>
    <script src="graphSaverLoader.js"></script>
    <script type="module" src="course-content.js"></script>
    <script src="course-editor.js"></script>
    
    <script src="cytoscape/cytoscape-core.js"></script>
    <script src="cytoscape/cytoscape-node-manager.js"></script>
    <script src="cytoscape/cytoscape-edge-manager.js"></script>
    <script src="cytoscape/cytoscape-element-manager.js"></script>
    <script src="cytoscape/cytoscape-properties-manager.js"></script>
    <script src="cytoscape/cytoscape-events.js"></script>
    <script src="cytoscape/cytoscape-editor-main.js"></script>
    
    <script src="index.js"></script>


</body>
</html>
