<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mini-Game Hub for network simulation and modeling">
    <title></title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/editor.css">
    
</head>
<body>
   
    <main>
        <div class="main-container">
            <div class="mini-game-container">
                <div class="mini-game-RV">
                    <img src="../icons/reseauxverts_con.png" alt="Réseaux Verts Game" class="game-image">
                    <button class="game-button" data-game="ReseauxVerts/RV-gameplay.html">Lancer</button>
                </div>
                <div class="mini-game-2">
                    <img src="../icons/setcover_icon.png" alt="Urban Flooding Game" class="game-image">
                    <button class="game-button" data-game="SetCover/SC-gameplay.html">Lancer</button>
                </div>
            </div>



            <div class="mini-game-container">
                <div class="mini-game-3">
                    <img src="./Images/Accueil/Reconstruction_de_batiments_card.png" alt="Building Reconstruction Game" class="game-image">
                    <button class="game-button" data-game="BinPacking/index.html">Lancer</button>
                </div>
                <div class="mini-game-4">
                    <img src="./Images/Accueil/Regulation_du_trafic_routier_card.png" alt="Traffic Regulation Game" class="game-image">
                    <button class="game-button" data-game="game4.html">Prochainement</button>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-buttons">
                <button id="editorModeBtn" class="primary-button">Editeur de niveaux</button>
                <button id="createNewLevelBtn" class="action-button" style="display: none;">Créer un niveau</button>
                <button id="BackHomeBtn" class="secondary-button" style="display: none;">Accueil</button>
                <select id="modeSelector" class="mode-selector" style="display: none;">
                    <option value="RV">Réseaux Verts</option>
                    <option value="SC">Set cover</option>
                    <option value="Cloud">Cloud</option>
                </select>
            </div>

            <div id="graphListContainer" class="graph-list-container" style="display: none;">
                <h3>Niveaux</h3>
                <div id="graphListLoading">...</div>
                <ul id="graphList" class="graph-list"></ul>
            </div>

            <div id="cy" class="cytoscape-container" style="display: none;"></div>

            <div class="course-editor-panel">
                <div class="course-editor-header">
                  <h3>Course Content Editor</h3>
                  <button id="closeCourseEditorBtn" class="close-button">&times;</button>
                </div>
                
                <div class="course-editor-content">
                  <div class="form-group">
                    <label for="course-title">Title:</label>
                    <input type="text" id="course-title" placeholder="Enter course title">
                  </div>
                  
                  <div class="form-group">
                    <label for="course-content">Content (HTML supported):</label>
                    <textarea id="course-content" rows="10" placeholder="Enter course content"></textarea>
                    <div class="editor-help">
                      You can use basic HTML tags: &lt;h1&gt;, &lt;h2&gt;, &lt;p&gt;, &lt;b&gt;, &lt;i&gt;, &lt;ul&gt;, &lt;li&gt;, etc.
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label>Images:</label>
                    <button id="add-image-btn" class="small-button">Add Image</button>
                    <div id="course-images-container"></div>
                  </div>
                  
                  <div class="form-group">
                    <button id="previewCourseBtn" class="primary-button">Preview</button>
                    <button id="saveCourseBtn" class="action-button">Save Changes</button>
                  </div>
                </div>
              </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.25.0/cytoscape.min.js"></script>  
    <script src="cytoscape-style.js"></script>
    
    <script src="graph-editor.js"></script>
    <script src="graphSaverLoader.js"></script>
    <script type="module" src="course-content.js"></script>
    <script src="course-editor.js"></script>
    
    <script src="cytoscape/cytoscape-core.js"></script>
    <script src="cytoscape/cytoscape-node-manager.js"></script>
    <script src="cytoscape/cytoscape-edge-manager.js"></script>
    <script src="cytoscape/cytoscape-element-manager.js"></script>
    <script src="cytoscape/cytoscape-properties-manager.js"></script>
    <script src="cytoscape/cytoscape-events.js"></script>
    <script src="cytoscape/cytoscape-editor-main.js"></script>
    
    <script src="index.js"></script>


</body>
</html>
